<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>–í—ã–±–æ—Ä –∞–¥—Ä–µ—Å–∞</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –Ø–Ω–¥–µ–∫—Å.–ö–∞—Ä—Ç—ã —Å —Ç–≤–æ–∏–º–∏ –∫–ª—é—á–∞–º–∏ -->
    <script src="https://api-maps.yandex.ru/2.1/?apikey=05bead68-7d43-45f3-92ac-a086140b1f39&suggest_apikey=c26df761-b526-4c54-a189-34d436e07268&lang=ru_RU" type="text/javascript"></script>
    <style>
        body { font-family: sans-serif; padding: 16px; margin: 0; background: #fff; }
        #map { width: 100%; height: 300px; margin-bottom: 16px; border-radius: 12px; border: 2px solid #007AFF; }
        #address { width: 100%; padding: 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; margin-bottom: 8px; }
        .note { font-size: 14px; color: #666; margin-top: 8px; text-align: center; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .error { color: red; text-align: center; margin-top: 10px; }
        .success { color: green; text-align: center; margin-top: 10px; display: none; }
        .location-btn { background: #34C759; color: white; border: none; border-radius: 10px; padding: 12px; width: 100%; font-size: 16px; margin-bottom: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h3>üìç –£–∫–∞–∂–∏—Ç–µ —Ç–æ—á–Ω—ã–π –∞–¥—Ä–µ—Å</h3>
    <input type="text" id="address" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ì–æ–ª–ª–∏–≤—É–¥, –ê—à–∞–Ω, –ö–∞–ø–ª–∞–Ω–±–µ–∫..." autocomplete="off" autofocus>
    <button id="locate" class="location-btn">üìç –ú–æ—ë –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ</button>
    <div id="map"></div>
    <div class="note">–ù–∞—á–Ω–∏—Ç–µ –≤–≤–æ–¥–∏—Ç—å –∞–¥—Ä–µ—Å –∏ –≤—ã–±–µ—Ä–∏—Ç–µ –∏–∑ —Å–ø–∏—Å–∫–∞</div>
    <div id="loader" class="loader"></div>
    <div id="errorMsg" class="error"></div>
    <div id="successMsg" class="success">‚úÖ –ê–¥—Ä–µ—Å –≤—ã–±—Ä–∞–Ω, –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º...</div>

    <script>
        let map = null;
        let isProcessing = false;

        ymaps.ready(init);

        function init() {
            console.log('‚úÖ API –∑–∞–≥—Ä—É–∂–µ–Ω, –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...');
            // –°–æ–∑–¥–∞—ë–º –∫–∞—Ä—Ç—É —Å —Ü–µ–Ω—Ç—Ä–æ–º –≤ –¢–∞—à–∫–µ–Ω—Ç–µ
            map = new ymaps.Map('map', {
                center: [41.311, 69.279],
                zoom: 12
            });

            // –ü–æ–¥–∫–ª—é—á–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫–∏ –∫ –ø–æ–ª—é –≤–≤–æ–¥–∞
            var suggestView = new ymaps.controls.SuggestView('address');
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ –ø–æ–¥—Å–∫–∞–∑–∫–∏
            suggestView.events.add('select', function (e) {
                if (isProcessing) return;
                isProcessing = true;
                
                var item = e.get('item');
                var selectedAddress = item.displayName;
                console.log('–í—ã–±—Ä–∞–Ω –∞–¥—Ä–µ—Å:', selectedAddress);
                
                document.getElementById('errorMsg').innerText = '';
                document.getElementById('successMsg').style.display = 'none';
                document.getElementById('loader').style.display = 'block';

                // –ì–µ–æ–∫–æ–¥–∏—Ä—É–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π –∞–¥—Ä–µ—Å, —á—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
                ymaps.geocode(selectedAddress).then(function (res) {
                    var firstGeoObject = res.geoObjects.get(0);
                    if (firstGeoObject) {
                        var coords = firstGeoObject.geometry.getCoordinates();
                        console.log('–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã:', coords);

                        // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞—Ä—Ç—É
                        map.geoObjects.removeAll();
                        var placemark = new ymaps.Placemark(coords, {
                            balloonContent: selectedAddress
                        });
                        map.geoObjects.add(placemark);
                        map.setCenter(coords, 15);

                        // –§–æ—Ä–º–∏—Ä—É–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                        const result = {
                            lat: coords[0],
                            lon: coords[1],
                            address: selectedAddress
                        };

                        console.log('‚úÖ –†–µ–∑—É–ª—å—Ç–∞—Ç –≥–æ—Ç–æ–≤:', result);

                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—Ç–ø—Ä–∞–≤–∫–µ
                        document.getElementById('successMsg').style.display = 'block';

                        // –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ Telegram (–µ—Å–ª–∏ –∑–∞–ø—É—â–µ–Ω–æ –∫–∞–∫ Mini App)
                        if (window.Telegram && Telegram.WebApp) {
                            Telegram.WebApp.sendData(JSON.stringify(result));
                            Telegram.WebApp.close();
                        } else {
                            // –ï—Å–ª–∏ –Ω–µ –≤ Telegram, –ø—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º alert (–¥–ª—è —Ç–µ—Å—Ç–∞)
                            alert('–ê–¥—Ä–µ—Å –≤—ã–±—Ä–∞–Ω!\n' + JSON.stringify(result));
                        }
                    } else {
                        throw new Error('–ì–µ–æ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–µ –¥–∞–ª–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤');
                    }
                }).catch(function (err) {
                    console.error('–û—à–∏–±–∫–∞ –≥–µ–æ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏—è:', err);
                    document.getElementById('errorMsg').innerText = '‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –Ω–∞–π—Ç–∏ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–æ–π –∞–¥—Ä–µ—Å.';
                }).finally(function () {
                    document.getElementById('loader').style.display = 'none';
                    isProcessing = false;
                });
            });

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ SuggestView (–Ω–∞–ø—Ä–∏–º–µ—Ä, –µ—Å–ª–∏ –Ω–µ—Ç —Å–µ—Ç–∏)
            suggestView.events.add('error', function (e) {
                console.error('–û—à–∏–±–∫–∞ SuggestView:', e);
                document.getElementById('errorMsg').innerText = '‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –ø–æ–¥—Å–∫–∞–∑–æ–∫. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç.';
            });
        }

        // –ö–Ω–æ–ø–∫–∞ "–ú–æ—ë –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ" (—Ü–µ–Ω—Ç—Ä–∏—Ä—É–µ—Ç –∫–∞—Ä—Ç—É –ø–æ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è)
        document.getElementById('locate').addEventListener('click', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lon = position.coords.longitude;
                    map.setCenter([lat, lon], 15);
                    // –ú–æ–∂–Ω–æ –ø–æ—Å—Ç–∞–≤–∏—Ç—å –º–µ—Ç–∫—É
                    map.geoObjects.removeAll();
                    var placemark = new ymaps.Placemark([lat, lon], {
                        balloonContent: '–í—ã –∑–¥–µ—Å—å'
                    });
                    map.geoObjects.add(placemark);
                }, function(error) {
                    alert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –≤–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ: ' + error.message);
                });
            } else {
                alert('–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –±—Ä–∞—É–∑–µ—Ä–æ–º');
            }
        });
    </script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
