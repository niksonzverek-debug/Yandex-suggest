<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Тест карты</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=05bead68-7d43-45f3-92ac-a086140b1f39&lang=ru_RU" type="text/javascript"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100%; height: 100vh; }
        #address { position: absolute; top: 10px; left: 10px; width: 80%; padding: 10px; z-index: 1000; }
    </style>
</head>
<body>
    <input type="text" id="address" placeholder="Введите адрес">
    <div id="map"></div>
    <script>
        let map;
        ymaps.ready(init);
        function init() {
            map = new ymaps.Map('map', { center: [41.311, 69.279], zoom: 12 });
            var suggestView = new ymaps.controls.SuggestView('address');
            suggestView.events.add('select', function (e) {
                var item = e.get('item');
                var address = item.displayName;
                alert('Выбран адрес: ' + address);
                // Дополнительно покажем координаты через геокодирование
                ymaps.geocode(address).then(function (res) {
                    var first = res.geoObjects.get(0);
                    if (first) {
                        var coords = first.geometry.getCoordinates();
                        alert('Координаты: ' + coords);
                    } else {
                        alert('Не удалось получить координаты');
                    }
                });
            });
        }
    </script>
</body>
</html>
