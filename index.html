<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Выбор адреса</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=05bead68-7d43-45f3-92ac-a086140b1f39&lang=ru_RU"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: sans-serif; }
        #map { width: 100%; height: 70%; }
        #address {
            width: calc(100% - 40px);
            padding: 15px;
            margin: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
        }
        button {
            width: calc(100% - 40px);
            padding: 18px;
            margin: 0 20px;
            font-size: 18px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <input type="text" id="address" placeholder="Введите адрес" readonly>
    <button id="confirmBtn" disabled>✅ Подтвердить адрес</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        let userLat = null;
        let userLon = null;
        let userAddress = "";

        // Инициализация карты с геолокацией
        ymaps.ready(function () {
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    userLat = position.coords.latitude;
                    userLon = position.coords.longitude;

                    let map = new ymaps.Map("map", {
                        center: [userLat, userLon],
                        zoom: 15
                    });

                    let placemark = new ymaps.Placemark([userLat, userLon], {}, {
                        draggable: true,
                        preset: 'islands#redDotIcon'
                    });
                    map.geoObjects.add(placemark);

                    // Получаем адрес по координатам
                    ymaps.geocode([userLat, userLon]).then(function(res) {
                        let firstGeoObject = res.geoObjects.get(0);
                        userAddress = firstGeoObject.getAddressLine();
                        document.getElementById('address').value = userAddress;
                        document.getElementById('confirmBtn').disabled = false;
                    });

                    // При перетаскивании маркера
                    placemark.events.add('dragend', function() {
                        let coords = placemark.geometry.getCoordinates();
                        userLat = coords[0];
                        userLon = coords[1];
                        
                        ymaps.geocode([userLat, userLon]).then(function(res) {
                            let firstGeoObject = res.geoObjects.get(0);
                            userAddress = firstGeoObject.getAddressLine();
                            document.getElementById('address').value = userAddress;
                            document.getElementById('confirmBtn').disabled = false;
                        });
                    });

                    // При клике на карту
                    map.events.add('click', function(e) {
                        let coords = e.get('coords');
                        userLat = coords[0];
                        userLon = coords[1];
                        
                        placemark.geometry.setCoordinates([userLat, userLon]);
                        
                        ymaps.geocode([userLat, userLon]).then(function(res) {
                            let firstGeoObject = res.geoObjects.get(0);
                            userAddress = firstGeoObject.getAddressLine();
                            document.getElementById('address').value = userAddress;
                            document.getElementById('confirmBtn').disabled = false;
                        });
                    });
                },
                function(error) {
                    alert("Ошибка получения геолокации: " + error.message);
                }
            );
        });

        // Отправка данных в бота
        document.getElementById('confirmBtn').onclick = function() {
            let data = {
                lat: userLat,
                lon: userLon,
                address: userAddress
            };
            
            console.log("Отправляем:", data);
            tg.sendData(JSON.stringify(data));
            tg.close();
        };
    </script>
</body>
</html>
