<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>–í—ã–±–æ—Ä –∞–¥—Ä–µ—Å–∞</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=05bead68-7d43-45f3-92ac-a086140b1f39&lang=ru_RU" type="text/javascript"></script>
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; }
        #map { flex: 1; width: 100%; }
        #confirm-btn {
            background: #007AFF;
            color: white;
            border: none;
            padding: 16px;
            font-size: 20px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        #confirm-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            text-align: center;
            padding: 10px;
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="confirm-btn" disabled>‚úÖ –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∞–¥—Ä–µ—Å</button>
    <div class="status" id="status">–ù–∞–π–¥–∏—Ç–µ –∞–¥—Ä–µ—Å –Ω–∞ –∫–∞—Ä—Ç–µ</div>

    <script>
        let map;
        let selectedCoords = null;
        let selectedAddress = '';

        ymaps.ready(init);

        function init() {
            map = new ymaps.Map('map', {
                center: [41.311, 69.279],
                zoom: 12
            });

            // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–∏—Å–∫
            var searchControl = new ymaps.control.SearchControl({
                options: { float: 'right' }
            });
            map.controls.add(searchControl);

            // –ö–æ–≥–¥–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤—ã–±–∏—Ä–∞–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ –ø–æ–∏—Å–∫–µ
            searchControl.events.add('resultselect', function (e) {
                var index = e.get('index');
                searchControl.getResult(index).then(function (result) {
                    var coords = result.geometry.getCoordinates();
                    var address = result.properties.get('name') || result.properties.get('description') || '–í—ã–±—Ä–∞–Ω–Ω–æ–µ –º–µ—Å—Ç–æ';
                    selectedCoords = coords;
                    selectedAddress = address;
                    document.getElementById('confirm-btn').disabled = false;
                    document.getElementById('status').innerText = '‚úÖ –ê–¥—Ä–µ—Å: ' + address;
                });
            });
        }

        // –ö–Ω–æ–ø–∫–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
        document.getElementById('confirm-btn').addEventListener('click', function() {
            if (!selectedCoords) {
                alert('–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –∞–¥—Ä–µ—Å');
                return;
            }
            const result = {
                lat: selectedCoords[0],
                lon: selectedCoords[1],
                address: selectedAddress
            };
            console.log('üì¶ –û—Ç–ø—Ä–∞–≤–∫–∞:', result);

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ Telegram Mini App
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify(result));
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏
                Telegram.WebApp.close();
            } else {
                alert('–ê–¥—Ä–µ—Å –≤—ã–±—Ä–∞–Ω (—Ç–µ—Å—Ç):\n' + JSON.stringify(result));
            }
        });
    </script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
