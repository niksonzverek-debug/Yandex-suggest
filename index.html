<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>–í—ã–±–æ—Ä –∞–¥—Ä–µ—Å–∞</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; padding: 20px; font-family: sans-serif; background: #f5f5f5; }
        .container { max-width: 500px; margin: 0 auto; }
        #address { width: 100%; padding: 15px; font-size: 18px; border: 1px solid #ccc; border-radius: 10px; box-sizing: border-box; }
        #suggestions { list-style: none; padding: 0; margin: 10px 0 0; background: white; border: 1px solid #ccc; border-radius: 5px; max-height: 200px; overflow-y: auto; display: none; }
        #suggestions li { padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; }
        #suggestions li:hover { background: #f0f0f0; }
        #status { margin-top: 20px; text-align: center; color: #666; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h3>üìç –í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å –∏–ª–∏ –Ω–∞–∑–≤–∞–Ω–∏–µ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏</h3>
        <input type="text" id="address" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ì—É–ª—å—Å–∞—Ä–∞, –ì–æ–ª–ª–∏–≤—É–¥, –ê—à–∞–Ω..." autocomplete="off" autofocus>
        <ul id="suggestions"></ul>
        <div id="loader" class="loader"></div>
        <div id="status"></div>
    </div>

    <script>
        let isProcessing = false;
        let selectedCoords = null;
        let selectedAddress = '';
        let suggestionsList = document.getElementById('suggestions');
        let addressInput = document.getElementById('address');
        let loader = document.getElementById('loader');
        let status = document.getElementById('status');
        let timeoutId = null;

        addressInput.addEventListener('input', function() {
            const query = this.value.trim();
            if (query.length < 3) {
                suggestionsList.style.display = 'none';
                return;
            }
            if (timeoutId) clearTimeout(timeoutId);
            timeoutId = setTimeout(() => fetchSuggestions(query), 300);
        });

        function fetchSuggestions(query) {
            const url = `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(query)}&format=json&addressdetails=1&limit=10&countrycodes=uz`;
            fetch(url, {
                headers: { 'User-Agent': 'TaxiBot/1.0 (your-email@example.com)' } // ‚¨ÖÔ∏è –∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Å–≤–æ–∏ –¥–∞–Ω–Ω—ã–µ
            })
            .then(response => response.json())
            .then(data => {
                displaySuggestions(data);
            })
            .catch(error => {
                console.error('–û—à–∏–±–∫–∞ Nominatim:', error);
                status.innerText = '‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–¥—Å–∫–∞–∑–æ–∫';
            });
        }

        function displaySuggestions(items) {
            suggestionsList.innerHTML = '';
            if (items.length === 0) {
                suggestionsList.style.display = 'none';
                return;
            }
            items.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item.display_name;
                li.addEventListener('click', () => selectAddress(item));
                suggestionsList.appendChild(li);
            });
            suggestionsList.style.display = 'block';
        }

        function selectAddress(item) {
            if (isProcessing) return;
            isProcessing = true;
            selectedCoords = [parseFloat(item.lat), parseFloat(item.lon)];
            selectedAddress = item.display_name;
            suggestionsList.style.display = 'none';
            addressInput.value = selectedAddress;
            loader.style.display = 'block';
            status.innerText = '‚úÖ –û—Ç–ø—Ä–∞–≤–∫–∞...';
            sendResult(selectedAddress, selectedCoords);
        }

        function sendResult(address, coords) {
            const result = { lat: coords[0], lon: coords[1], address: address };
            console.log('‚úÖ –†–µ–∑—É–ª—å—Ç–∞—Ç:', result);
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify(result));
                setTimeout(() => Telegram.WebApp.close(), 300);
            } else {
                alert('–ê–¥—Ä–µ—Å –≤—ã–±—Ä–∞–Ω:\n' + JSON.stringify(result));
                loader.style.display = 'none';
                status.innerText = '';
                isProcessing = false;
            }
        }
    </script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
